<html>

<head>
    <!-- META tags -->
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

    <!-- CSS links -->
    <link rel="stylesheet" charset="utf-8" type="text/css" href="css/index.css" />
    <link rel="stylesheet" charset="utf-8" type="text/css" href="css/main.css" />
    <link rel="stylesheet" charset="utf-8" type="text/css" href="js/vendor/jquery.mobile-1.4.4/jquery.mobile-1.4.4.min.css" />
    <link rel="stylesheet" charset="utf-8" type="text/css" href="dist/semantic.min.css" />
    <link rel="stylesheet" charset="utf-8" type="text/css" href="css/animate.css" />


    <!-- JS links -->
    <script type="text/javascript" src="js/vendor/jquery-2.1.1/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/vendor/jquery.mobile-1.4.4/jquery.mobile-1.4.4.min.js"></script>
    <script type="text/javascript" src="dist/semantic.min.js"></script>

    <title>g4p5 - ChefsHub Sort By Page</title>
</head>

<body>
    <div data-role="page" id="home">
        <div data-theme="b" data-role="header" id="jqm-chefshub-header">
            <a href="#left-panel" data-icon="bars" data-iconpos="notext" class="ui-btn-left ui-btn ui-shadow ui-btn-corner-all ui-btn-icon-notext ui-btn-up-f" data-corners="true" data-shadow="true" data-iconshadow="true" data-wrapperels="span" data-theme="f" title="Menu"><span class="ui-btn-inner"><span class="ui-btn-text">Menu</span><span class="ui-icon ui-icon-bars ui-icon-shadow">&nbsp;</span></span></a>
            <h3>ChefsHub - Sort Recipes</h3>
            <button onclick="window.location.replace('login-or-register.html');" data-theme="b" id="sign-in-button"><i class="signup icon"></i>Sign In</button>
        </div>
        <div data-role="content">
            <select name="sort-by" onchange="CHEFSHUB.sortRecipes(this.value);">
                <option value="" selected="selected" disabled>Sort by...</option>
                <option value="lowest-difficulty">Lowest Difficulty</option>
                <option value="highest-serving">Highest Serving</option>
                <option value="most-recent-date-added">Most Recent Date Added</option>
                <option value="highest-rating">Highest Rating</option>
            </select>
            <div class="recipe-search-listview-wrapper" data-iscroll>
                <ul data-role="listview" id="recipe-list" data-theme="a" data-filter="true" data-filter-placeholder="Search by recipe name...">

                </ul>
            </div>
        </div>
        <div data-role="panel" id="left-panel" data-theme="b">
            <div class="ui-panel-inner">
                <div id="verified-user">

                </div>

                <div id="chefshub-statistics">

                </div>

                <div id="left-panel-navigation">
                    <hr>
                    <a href="#" onclick="window.location.replace('index.html');" data-rel="close" data-role="button" data-mini="true" data-inline="true" data-icon="home" data-iconpos="right">Home Page</a>
                    <a href="#" onclick="window.location.replace('search-results.html');" data-rel="close" data-role="button" data-mini="true" data-inline="true" data-icon="search" data-iconpos="right">Search Page</a>
                    <a href="#" onclick="window.location.replace('create-recipe.html');" data-rel="close" data-role="button" data-mini="true" data-inline="true" data-icon="plus" data-iconpos="right">Create Recipe</a>
                    <hr>
                </div>

                <a href="#" data-rel="close" data-role="button" data-mini="true" data-inline="true" data-icon="delete" data-iconpos="right">Close</a>
            </div>
        </div>
        <!-- /panel -->
        <div class="ui-btn-active ui-state-persist sticky-footer" data-position="fixed" data-role="footer" data-theme="b">
            <h1>Copyright Â© 2014 ChefsHub. All rights reserved.</h1>
        </div>
    </div>

    <div data-role="page" id="headline">
        <div data-theme="b" data-role="header">
            <a href="#home" class="ui-btn-left" data-transition="slide" data-direction="reverse">Back</a>
            <h3>
            Search Result - Recipe Info
        </h3>
        </div>
        <div data-role="content">
            <ul data-role="listview" id="recipe-data" data-theme="a">

            </ul>
        </div>
    </div>

    <!-- Supplemental JS linked at the bottom to be non-blocking. Placing these in head will slow down page loads and is never recommended. -->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/plugins.js"></script>
    <script type="text/javascript" src="js/vendor/noty/packaged/jquery.noty.packaged.min.js"></script>
    <script type="text/javascript" src="js/handlebars-utility.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

    <script type="text/javascript">
        CHEFSHUB.User.userAuthenticationCheck();
        CHEFSHUB.getChefsHubStatistics();
        CHEFSHUB.sortRecipes();
    </script>
</body>

</html>
