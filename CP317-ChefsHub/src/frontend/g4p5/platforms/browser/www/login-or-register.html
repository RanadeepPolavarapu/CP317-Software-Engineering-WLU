<html>

<head>
    <!-- META tags -->
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- CSS links -->
    <link rel="stylesheet" charset="utf-8" type="text/css" href="css/index.css" />
    <link rel="stylesheet" charset="utf-8" type="text/css" href="css/main.css" />
    <link rel="stylesheet" charset="utf-8" type="text/css" href="js/vendor/jquery.mobile-1.4.4/jquery.mobile-1.4.4.min.css" />
    <link rel="stylesheet" charset="utf-8" type="text/css" href="dist/semantic.min.css" />
    <link rel="stylesheet" charset="utf-8" type="text/css" href="css/animate.css" />


    <!-- JS links -->
    <script type="text/javascript" src="js/vendor/jquery-2.1.1/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/vendor/jquery.mobile-1.4.4/jquery.mobile-1.4.4.min.js"></script>
    <script type="text/javascript" src="dist/semantic.min.js"></script>

    <title>g4p5 - ChefsHub Login Page</title>
</head>

<body>
    <div data-role="page" id="home">
        <div data-theme="b" data-role="header" id="jqm-chefshub-header">
            <a onclick="window.location.replace('index.html');" data-icon="arrow-l" class="ui-btn-left ui-btn ui-shadow ui-btn-corner-all ui-btn-icon-left ui-btn-up-a" data-corners="true" data-shadow="true" data-iconshadow="true" data-wrapperels="span" data-theme="a"><span class="ui-btn-inner ui-btn-corner-all"><span class="ui-btn-text">Go Back</span><span class="ui-icon ui-icon-delete ui-icon-shadow">&nbsp;</span></span></a>
            <h3>ChefsHub - Login</h3>
            <a href="index.html" data-theme="b"><i class="signup icon"></i>Sign In</a>
        </div>
        <div data-role="content">
            <div data-role="tabs" id="tabs">
                <div data-role="navbar">
                    <ul>
                        <li><a href="#one" data-ajax="false" id="login-tab">Login</a>
                        </li>
                        <li><a href="#two" data-ajax="false" id="register-tab">Register</a>
                        </li>
                    </ul>
                </div>
                <div id="one" class="ui-body-d ui-content">
                    <center>
                        <h3>Login</h3>
                    </center>
                    <form id="user-login-form" class="ui-body ui-body-a ui-corner-all" data-ajax="true" method="post" action="http://cp317.ff.gg/api/auth/user/login.json">
                        <fieldset>
                            <div data-role="fieldcontain">
                                <label for="username">Username:</label>
                                <input type="text" value="" name="username" id="username" />
                            </div>
                            <div data-role="fieldcontain">
                                <label for="password">Password:</label>
                                <input type="password" value="" name="password" id="password" />
                            </div>
                            <input type="submit" data-theme="b" name="submit" id="submit" value="Login">
                        </fieldset>
                    </form>
                </div>
                <div id="two">
                    <center>
                        <h3>Registration</h3>
                    </center>
                    <form id="user-register-form" class="ui-body ui-body-a ui-corner-all" data-ajax="true" method="post" action="http://cp317.ff.gg/api/auth/user/register.json">
                        <label>We will automatically log you in after you register.</label>
                        <fieldset>
                            <div data-role="fieldcontain">
                                <label for="username">Username:</label>
                                <input type="text" value="" name="username" id="username" />
                            </div>
                            <div data-role="fieldcontain">
                                <label for="password">Password:</label>
                                <input type="password" value="" name="password" id="password" />
                            </div>
                            <div data-role="fieldcontain">
                                <label for="email">Email:</label>
                                <input type="email" value="" name="email" id="email" />
                            </div>
                            <div data-role="fieldcontain">
                                <label for="first_name">First Name:</label>
                                <input type="text" value="" name="first_name" id="first_name" />
                            </div>
                            <div data-role="fieldcontain">
                                <label for="last_name">Last Name:</label>
                                <input type="text" value="" name="last_name" id="last_name" />
                            </div>
                            <input type="submit" data-theme="b" name="submit" id="submit" value="Sign Up">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
        <div class="ui-btn-active ui-state-persist sticky-footer" data-position="fixed" data-role="footer" data-theme="b">
            <h1>Copyright Â© 2014 ChefsHub. All rights reserved.</h1>
        </div>
    </div>

    <!-- Supplemental JS linked at the bottom to be non-blocking. Placing these in head will slow down page loads and is never recommended. -->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/plugins.js"></script>
    <script type="text/javascript" src="js/vendor/noty/packaged/jquery.noty.packaged.min.js"></script>
    <script type="text/javascript" src="js/handlebars-utility.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

    <script type="text/javascript">
        $(function() {
            $('#login-tab').trigger('click'); // Make the login tab active by triggering it with a programatic click.
        });

        $('#user-login-form').submit(function(event) {

            // Lock and prevent the default form from actually submitting.
            // Can also return false at the bottom of this function to emulate this however, this is more elegant and proper.
            event.preventDefault();

            // base URL where we will be making HTTP requests to.
            var baseURL = "http://cp317.ff.gg/api/auth/user/login.json";

            $.ajax({
                type: "POST", // Make a GET request.
                url: baseURL,
                data: $("#user-login-form").serialize(), // serializes the login form's elements.
                success: function(response) {
                    if (response['success']) {
                        // Successful Login
                        CHEFSHUB.User.authentication.loggedIn = true;
                        CHEFSHUB.User.authentication.username = response['data']['username'];
                        CHEFSHUB.User.authentication.authenticated = true;
                        CHEFSHUB.User.userLoginSuccess();
                        setTimeout(function() {
                            window.location.replace("index.html");
                        }, 3000);
                    } else {
                        // Login failed
                        CHEFSHUB.User.userLoginFailure(response['errormsg']);
                    }
                },
            });
        });

        $('#user-register-form').submit(function(event) {

            // Lock and prevent the default form from actually submitting.
            // Can also return false at the bottom of this function to emulate this however, this is more elegant and proper.
            event.preventDefault();

            // base URL where we will be making HTTP requests to.
            var loginURL = "http://cp317.ff.gg/api/auth/user/login.json";
            var registerURL = "http://cp317.ff.gg/api/auth/user/register.json";
            var username = $("#user-register-form input[name='username']").val();
            var password = $("#user-register-form input[name='password']").val();

            $.ajax({
                type: "POST", // Make a GET request.
                url: registerURL,
                data: $("#user-register-form").serialize(), // serializes the register form's elements.
                success: function(response) {
                    if (response['success']) {
                        // Successful Registration
                        CHEFSHUB.User.userRegisterSuccess();
                        CHEFSHUB.User.userLogin(loginURL, username, password);
                        CHEFSHUB.User.authentication.loggedIn = true;
                        CHEFSHUB.User.authentication.username = response['data']['username'];
                        CHEFSHUB.User.authentication.authenticated = true;
                        CHEFSHUB.User.userLoginSuccess();
                        setTimeout(function() {
                            window.location.replace("index.html");
                        }, 3000);
                    } else {
                        // Login failed
                        CHEFSHUB.User.userLoginFailure(response['errormsg']);
                    }
                },
            });
        });
    </script>
</body>

</html>
